<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MQTT Heartbeat Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.8); }
    }
    .pulse-animation {
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    #valueDisplay::-webkit-scrollbar {
      height: 6px;
    }
    #valueDisplay::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #valueDisplay::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #valueDisplay::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-red-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6 md:p-8">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-t-4 border-red-500">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
          </svg>
          <h1 class="text-2xl md:text-3xl font-bold text-gray-800">MQTT Heartbeat Monitor</h1>
        </div>
        <div class="text-sm px-3 py-1 rounded-full" id="statusBadge">
          <span class="font-semibold">Status:</span> <span id="status" class="font-bold">disconnected</span>
        </div>
      </div>
    </div>

    <!-- Session Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Patient Session
      </h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Patient Name</label>
          <input id="patientName" placeholder="Enter patient name to start session" 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <button id="startSessionBtn" 
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            Start Session
          </button>
          <button id="saveSessionBtn" disabled
            class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60">
            Save & New Session
          </button>
        </div>
        
        <div id="sessionInfo" class="hidden p-4 bg-blue-50 border border-blue-200 rounded-lg">
          <p class="text-sm font-semibold text-blue-800">Active Session: <span id="currentPatient" class="font-bold"></span></p>
          <p class="text-xs text-blue-600 mt-1">Started: <span id="sessionStart"></span> | Values Recorded: <span id="valueCount">0</span></p>
        </div>
      </div>
    </div>

    <!-- Configuration Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Configuration
      </h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Broker (ws/wss URL)</label>
          <input id="brokerUrl" value="wss://test.mosquitto.org:8081/mqtt" 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Topic</label>
          <input id="topic" value="stetho/heartbeat" 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Low Threshold</label>
            <input id="lowTh" type="number" value="60" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">High Threshold</label>
            <input id="highTh" type="number" value="120" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
          <button id="connectBtn" 
            class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            Connect
          </button>
          <button id="disconnectBtn" disabled 
            class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60">
            Disconnect
          </button>
        </div>
      </div>
    </div>

    <!-- Live BPM Display -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
        Live Heartbeat Values (Last 10)
      </h2>
      <div id="valueDisplay" 
        class="flex overflow-x-auto gap-3 min-h-[4rem] bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl border-2 border-gray-200 p-4 items-center justify-center">
        <span class="text-4xl font-bold text-gray-400">--</span>
      </div>
      <div id="warning" class="text-center mt-4 text-lg font-bold"></div>
    </div>

    <!-- Chart Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        Heartbeat Trend
      </h2>
      <canvas id="chart" class="w-full" style="height: 300px;"></canvas>
    </div>

    <!-- Saved Sessions Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-700 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Saved Patient Sessions
        </h2>
        <div class="flex gap-2">
          <button id="exportAllJsonBtn" 
            class="px-4 py-2 bg-gradient-to-r from-purple-500 to-purple-600 text-white text-sm font-semibold rounded-lg hover:from-purple-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            Export All (JSON)
          </button>
          <button id="exportAllCsvBtn" 
            class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white text-sm font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            Export All (CSV)
          </button>
        </div>
      </div>
      
      <div id="sessionsList" class="space-y-3">
        <p class="text-gray-500 text-center py-8">No saved sessions yet</p>
      </div>
    </div>
  </div>

  <!-- mqtt.js and chart.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const brokerUrl = document.getElementById('brokerUrl');
    const topic = document.getElementById('topic');
    const lowTh = document.getElementById('lowTh');
    const highTh = document.getElementById('highTh');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const valueDisplay = document.getElementById('valueDisplay');
    const warning = document.getElementById('warning');
    const statusEl = document.getElementById('status');
    
    // Session elements
    const patientName = document.getElementById('patientName');
    const startSessionBtn = document.getElementById('startSessionBtn');
    const saveSessionBtn = document.getElementById('saveSessionBtn');
    const sessionInfo = document.getElementById('sessionInfo');
    const currentPatient = document.getElementById('currentPatient');
    const sessionStart = document.getElementById('sessionStart');
    const valueCount = document.getElementById('valueCount');
    const sessionsList = document.getElementById('sessionsList');
    const exportAllJsonBtn = document.getElementById('exportAllJsonBtn');
    const exportAllCsvBtn = document.getElementById('exportAllCsvBtn');
    
    let client = null;
    let activeSession = null; // { patientName, startTime, values: [] }

    // restore settings from localStorage
    const saved = JSON.parse(localStorage.getItem('hbSettings') || '{}');
    if (saved.brokerUrl) brokerUrl.value = saved.brokerUrl;
    if (saved.topic) topic.value = saved.topic;
    if (saved.lowTh) lowTh.value = saved.lowTh;
    if (saved.highTh) highTh.value = saved.highTh;

    // persist settings on change
    [brokerUrl, topic, lowTh, highTh].forEach(el =>
      el.addEventListener('change', () => {
        localStorage.setItem('hbSettings', JSON.stringify({
          brokerUrl: brokerUrl.value,
          topic: topic.value,
          lowTh: lowTh.value,
          highTh: highTh.value
        }));
      })
    );

    // Session Management
    function startSession() {
      const name = patientName.value.trim();
      if (!name) {
        alert('Please enter a patient name');
        return;
      }
      
      activeSession = {
        patientName: name,
        startTime: new Date().toISOString(),
        values: []
      };
      
      currentPatient.textContent = name;
      sessionStart.textContent = new Date().toLocaleString();
      valueCount.textContent = '0';
      sessionInfo.classList.remove('hidden');
      
      startSessionBtn.disabled = true;
      startSessionBtn.className = 'px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60';
      saveSessionBtn.disabled = false;
      saveSessionBtn.className = 'px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg cursor-pointer';
      patientName.disabled = true;
    }
    
    function saveSession() {
      if (!activeSession) return;
      
      // Get existing sessions
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      
      // Add current session
      sessions.push({
        ...activeSession,
        endTime: new Date().toISOString()
      });
      
      // Save to localStorage
      localStorage.setItem('patientSessions', JSON.stringify(sessions));
      
      // Reload sessions list
      loadSessionsList();
      
      // Show confirmation
      alert(`Session saved for ${activeSession.patientName}\nTotal values recorded: ${activeSession.values.length}`);
      
      // Reset session
      activeSession = null;
      sessionInfo.classList.add('hidden');
      patientName.value = '';
      patientName.disabled = false;
      
      startSessionBtn.disabled = false;
      startSessionBtn.className = 'px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg cursor-pointer';
      saveSessionBtn.disabled = true;
      saveSessionBtn.className = 'px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60';
    }
    
    startSessionBtn.addEventListener('click', startSession);
    saveSessionBtn.addEventListener('click', saveSession);

    // Sessions List Management
    function loadSessionsList() {
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      
      if (sessions.length === 0) {
        sessionsList.innerHTML = '<p class="text-gray-500 text-center py-8">No saved sessions yet</p>';
        return;
      }
      
      sessionsList.innerHTML = sessions.map((session, index) => {
        const startDate = new Date(session.startTime);
        const endDate = new Date(session.endTime);
        const duration = Math.round((endDate - startDate) / 60000); // minutes
        const avgBpm = session.values.length > 0 
          ? Math.round(session.values.reduce((sum, v) => sum + v.bpm, 0) / session.values.length)
          : 0;
        
        return `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="font-bold text-gray-800 text-lg">${session.patientName}</h3>
                <div class="text-sm text-gray-600 mt-2 space-y-1">
                  <p><span class="font-semibold">Date:</span> ${startDate.toLocaleDateString()} ${startDate.toLocaleTimeString()}</p>
                  <p><span class="font-semibold">Duration:</span> ${duration} minutes</p>
                  <p><span class="font-semibold">Values Recorded:</span> ${session.values.length}</p>
                  <p><span class="font-semibold">Average BPM:</span> ${avgBpm}</p>
                </div>
              </div>
              <div class="flex flex-col gap-2 ml-4">
                <button onclick="exportSession(${index})" 
                  class="px-3 py-1.5 bg-blue-500 text-white text-sm font-semibold rounded hover:bg-blue-600 transition-colors">
                  Export JSON
                </button>
                <button onclick="exportSessionCSV(${index})" 
                  class="px-3 py-1.5 bg-green-500 text-white text-sm font-semibold rounded hover:bg-green-600 transition-colors">
                  Export CSV
                </button>
                <button onclick="deleteSession(${index})" 
                  class="px-3 py-1.5 bg-red-500 text-white text-sm font-semibold rounded hover:bg-red-600 transition-colors">
                  Delete
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function exportSession(index) {
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      const session = sessions[index];
      
      const dataStr = JSON.stringify(session, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `${session.patientName.replace(/\s+/g, '_')}_${new Date(session.startTime).toISOString().split('T')[0]}.json`;
      link.click();
      
      URL.revokeObjectURL(url);
    }
    
    function exportSessionCSV(index) {
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      const session = sessions[index];
      
      let csv = 'Patient Name,Session Start,Session End,Timestamp,BPM\n';
      session.values.forEach(v => {
        csv += `"${session.patientName}","${session.startTime}","${session.endTime}","${v.timestamp}",${v.bpm}\n`;
      });
      
      const dataBlob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `${session.patientName.replace(/\s+/g, '_')}_${new Date(session.startTime).toISOString().split('T')[0]}.csv`;
      link.click();
      
      URL.revokeObjectURL(url);
    }
    
    function deleteSession(index) {
      if (!confirm('Are you sure you want to delete this session?')) return;
      
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      sessions.splice(index, 1);
      localStorage.setItem('patientSessions', JSON.stringify(sessions));
      loadSessionsList();
    }
    
    function exportAllSessions() {
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      
      if (sessions.length === 0) {
        alert('No sessions to export');
        return;
      }
      
      const dataStr = JSON.stringify(sessions, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `all_sessions_${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      
      URL.revokeObjectURL(url);
    }
    
    function exportAllSessionsCSV() {
      const sessions = JSON.parse(localStorage.getItem('patientSessions') || '[]');
      
      if (sessions.length === 0) {
        alert('No sessions to export');
        return;
      }
      
      // Create CSV with all sessions combined
      let csv = 'Patient Name,Session Start,Session End,Timestamp,BPM\n';
      
      sessions.forEach(session => {
        session.values.forEach(v => {
          csv += `"${session.patientName}","${session.startTime}","${session.endTime}","${v.timestamp}",${v.bpm}\n`;
        });
      });
      
      const dataBlob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `all_sessions_${new Date().toISOString().split('T')[0]}.csv`;
      link.click();
      
      URL.revokeObjectURL(url);
    }
    
    // Make functions available globally for onclick handlers
    window.exportSession = exportSession;
    window.exportSessionCSV = exportSessionCSV;
    window.deleteSession = deleteSession;
    
    exportAllJsonBtn.addEventListener('click', exportAllSessions);
    exportAllCsvBtn.addEventListener('click', exportAllSessionsCSV);
    
    // Load sessions list on page load
    loadSessionsList();

    // Chart.js setup
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Heart rate (BPM)',
          data: [],
          borderColor: '#1976d2',
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'time' } },
          y: { min: 40, max: 180, title: { display: true, text: 'bpm' } }
        },
        plugins: { legend: { display: false } }
      }
    });

    function setStatus(s, good) {
      statusEl.textContent = s;
      const badge = document.getElementById('statusBadge');
      if (good) {
        statusEl.className = 'text-green-600';
        badge.className = 'text-sm px-3 py-1 rounded-full bg-green-100 border border-green-300';
      } else {
        statusEl.className = 'text-red-600';
        badge.className = 'text-sm px-3 py-1 rounded-full bg-red-100 border border-red-300';
      }
    }

    // Store last 10 values for display
    const lastValues = [];
    function updateValue(bpm) {
      // Update last 10 values
      lastValues.push(bpm);
      if (lastValues.length > 10) lastValues.shift();
      
      // Render values as horizontally scrollable with Tailwind styling
      valueDisplay.innerHTML = lastValues.map(v => 
        `<span class="min-w-[3rem] text-4xl font-bold text-red-500 pulse-animation inline-block text-center px-2">${v}</span>`
      ).join('');
      
      // Auto-scroll to the right to show latest value
      valueDisplay.scrollLeft = valueDisplay.scrollWidth;

      // Save to active session
      if (activeSession) {
        activeSession.values.push({
          bpm: bpm,
          timestamp: new Date().toISOString()
        });
        valueCount.textContent = activeSession.values.length;
      }

      const low = parseFloat(lowTh.value);
      const high = parseFloat(highTh.value);
      if (bpm < low) {
        warning.textContent = `⚠️ Low heart rate (${bpm})`;
        warning.className = 'text-center mt-4 text-lg font-bold text-yellow-600 bg-yellow-50 py-2 px-4 rounded-lg border border-yellow-300';
      } else if (bpm > high) {
        warning.textContent = `⚠️ High heart rate (${bpm})`;
        warning.className = 'text-center mt-4 text-lg font-bold text-red-600 bg-red-50 py-2 px-4 rounded-lg border border-red-300';
      } else {
        warning.textContent = '';
        warning.className = 'text-center mt-4 text-lg font-bold';
      }

      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(bpm);
      if (chart.data.labels.length > 30) { // keep 30 points
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    connectBtn.addEventListener('click', () => {
      if (client) return;
      const url = brokerUrl.value.trim();
      if (!url) return alert('Enter broker URL');

      setStatus('connecting...');
      client = mqtt.connect(url, {
        clientId: 'hb-' + Math.random().toString(16).slice(2,10),
        keepalive: 30,
        reconnectPeriod: 2000
      });

      client.on('connect', () => {
        setStatus('connected', true);
        connectBtn.disabled = true;
        connectBtn.className = 'px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60';
        disconnectBtn.disabled = false;
        disconnectBtn.className = 'px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg hover:from-red-600 hover:to-red-700 transform hover:scale-105 transition-all duration-200 shadow-lg cursor-pointer';
        client.subscribe(topic.value.trim(), err => {
          if (err) console.error('subscribe error', err);
        });
      });

      client.on('message', (t, payload) => {
        const msg = new TextDecoder().decode(payload).trim();
        const bpm = parseFloat(msg);
        if (!isNaN(bpm)) updateValue(bpm);
      });

      client.on('reconnect', () => setStatus('reconnecting...'));
      client.on('close', () => {
        setStatus('disconnected');
        connectBtn.disabled = false;
        connectBtn.className = 'px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg cursor-pointer';
        disconnectBtn.disabled = true;
        disconnectBtn.className = 'px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60';
        client = null;
      });
      client.on('error', err => console.error('mqtt error', err));
    });

    disconnectBtn.addEventListener('click', () => {
      if (client) {
        client.end();
        setStatus('disconnected');
        connectBtn.disabled = false;
        connectBtn.className = 'px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg cursor-pointer';
        disconnectBtn.disabled = true;
        disconnectBtn.className = 'px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg cursor-not-allowed opacity-60';
        client = null;
      }
    });
  </script>
</body>
</html>
